syntax ="proto3";

option csharp_namespace = "EasyNow";
package easynow;

import "Common.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";



service Device{
	rpc AddOrUpdate(DeviceInfo) returns (DeviceInfo);
	rpc UpdateStatus(UpdateStatusReq) returns (google.protobuf.Empty);
}

enum DeviceStatus{
	Offline=0;
	Online=1;
}

message UpdateStatusReq{
	string socketId=1;
	DeviceStatus status=2;
}

message DeviceInfo{
	BaseInfo baseInfo=1;
	string name=2;
	string ip=3;
	DeviceStatus status=4;
	google.protobuf.Timestamp lastOnlineTime=5;
	string socketId=6;
	string uuid=7;
}